<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Mastery: {{WORD}}</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <style type="text/tailwind">
    @theme {
    --color-highlight-red: #BE123C;
    --color-highlight-blue: #1D4ED8;
  }
  </style>
  <style>
    .font-serif {
      font-family: 'Georgia', 'Times New Roman', serif;
    }

    .font-mono-special {
      font-family: 'Courier New', monospace;
    }

    .mermaid {
      display: flex;
      justify-content: center;
      background: #FAFAFA;
      padding: 10px;
      border-radius: 4px;
    }

    .epiphany-gradient::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, #BE123C, #1D4ED8);
    }
  </style>
</head>

<body class="bg-gray-100 text-gray-800 flex justify-center px-5 py-10 m-0 leading-relaxed">
  <div class="max-w-[1000px] w-full flex flex-col gap-6">
    <div class="border-b-[3px] border-black pb-4 flex justify-between items-baseline">
      <h1 class="font-serif text-[4.5em] md:text-[3em] font-bold m-0 tracking-tight leading-none">
        {{WORD}}
      </h1>
      <span class="font-mono-special text-xl text-gray-500">
        /{{PHONETIC}}/
      </span>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-[1.8fr_1.2fr] gap-6 items-start">
      <div class="flex flex-col gap-6">
        <div
          class="bg-white border border-gray-200 p-6 shadow-md rounded-sm hover:-translate-y-0.5 hover:shadow-lg transition-transform duration-200">
          <div class="text-xs uppercase tracking-widest text-gray-500 border-b border-gray-200 pb-2 mb-4 font-semibold">
            CORE MEANING (核心语义)
          </div>
          <div class="font-serif text-lg text-gray-800">
            {{DEFINITION_DEEP}}
          </div>
        </div>

        <div
          class="bg-white border border-gray-200 p-6 shadow-md rounded-sm hover:-translate-y-0.5 hover:shadow-lg transition-transform duration-200">
          <div class="text-xs uppercase tracking-widest text-gray-500 border-b border-gray-200 pb-2 mb-4 font-semibold">
            NUANCE & CONTEXT (语感与语境)
          </div>
          <div class="text-[0.95em]">
            {{NUANCE_TEXT}}
            <div class="mt-4 pl-3 border-l-[3px] border-[#BE123C] italic text-gray-500 font-serif">
              "{{EXAMPLE_SENTENCE}}"
            </div>
          </div>
        </div>

      </div>

      <div class="flex flex-col gap-6">
        <div
          class="bg-white border border-gray-200 p-6 shadow-md rounded-sm hover:-translate-y-0.5 hover:shadow-lg transition-transform duration-200">
          <div class="text-xs uppercase tracking-widest text-gray-500 border-b border-gray-200 pb-2 mb-4 font-semibold">
            SEMANTIC TOPOLOGY (语义拓扑)
          </div>
          <div class="mermaid">
            {{MERMAID_CODE}}
          </div>
        </div>

        <div
          class="bg-white border border-gray-200 p-6 shadow-md rounded-sm hover:-translate-y-0.5 hover:shadow-lg transition-transform duration-200">
          <div class="text-xs uppercase tracking-widest text-gray-500 border-b border-gray-200 pb-2 mb-4 font-semibold">
            ETYMOLOGY (词源)
          </div>
          <div class="text-[0.95em]">
            {{ETYMOLOGY}}
          </div>
        </div>
      </div>
    </div>

    <div class="bg-[#111] text-white p-8 text-center rounded-sm relative overflow-hidden epiphany-gradient">
      <span class="block text-[0.7em] opacity-50 uppercase tracking-[2px] mb-3">
        EPIPHANY (一语道破)
      </span>
      <div class="font-mono-special text-[1.4em] font-bold leading-relaxed">
        "{{EPIPHANY}}"
      </div>
    </div>
  </div>

  <script>
    mermaid.initialize({
      startOnLoad: true,
      theme: 'base',
      securityLevel: 'loose',
      themeVariables: {
        primaryColor: '#ffffff',
        primaryTextColor: '#1a1a1a',
        primaryBorderColor: '#333',
        lineColor: '#333',
        fontFamily: 'Inter, sans-serif',
        fontSize: '13px'
      }
    });
  </script>
</body>

</html>
